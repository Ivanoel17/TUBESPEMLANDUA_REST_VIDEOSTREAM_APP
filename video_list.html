<!-- videostream_app/templates/videostream_app/video_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>

    {% for video in videos %}
        <div>
            <h2>{{ video.title }}</h2>
            <p>{{ video.description }}</p>
            <video width="320" height="240" controls>
                <source src="{{ video.video_file.url }}" type="{{ video.video_file.file.content_type }}">
                Your browser does not support the video tag.
            </video>
        </div>
    {% endfor %}
</body>
</html>

<!-- Add this link where you want to navigate to the upload page -->
<a href="{% url 'upload-video' %}">Upload Video</a>
